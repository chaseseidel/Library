<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="./img/book .png" alt="Book logo" id="logo-picture">
            <h1 id="logo-text">Library</h1>
        </div>
    </div>
    <section class="main-content">
        <button id="add-button">+ Add Book</button>
        <div class="book-display-box">
            <div class="book-card">
            </div>
        </div>
        <div class="add-book-modal">
            <div class="overlay"></div>
            <div class="add-book-form">
                <div class="form-text">Add New Book</div>
                <div class="close-btn">&times;</div>
                <form action="#" class="form">
                    <div class="input">
                        <input type="text" name="title" id="title" placeholder="Title">
                    </div>
                    <div class="input">
                        <input type="text" name="author" id="author" placeholder="Author">
                    </div>
                    <div class="input">
                        <input type="number" name="pages" id="pages" placeholder="Pages">
                    </div>
                    <div class="input">
                        <label for="read-status">Have you read this book?</label>
                        <input type="checkbox" name="read-status" id="read-status">
                    </div>
                </form>
                <button type="submit" id="submit-btn">Add</button>
            </div>
        </div>
    </section>
</body>
</html>
